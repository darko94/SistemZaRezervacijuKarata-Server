<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFilmTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </center>
            <div class="container add-film-container">
                <h:form>
                    <h:panelGrid columns="2">

                        <h:outputLabel value="#{bundle.CreateFilmLabel_id}" for="id" style="display: none"/>
                        <h:inputText style="display: none" id="id" value="#{filmController.selected.id}" title="#{bundle.CreateFilmTitle_id}" required="false" requiredMessage="#{bundle.CreateFilmRequiredMessage_id}" styleClass="form-control"/>

                        <h:outputLabel value="#{bundle.CreateFilmLabel_naslov}" for="naslov" />
                        <h:inputText id="naslov" value="#{filmController.selected.naslov}" title="#{bundle.CreateFilmTitle_naslov}" required="true" requiredMessage="#{bundle.CreateFilmRequiredMessage_naslov}" styleClass="form-control"/>

                        <h:outputLabel value="#{bundle.CreateFilmLabel_originalniNaslov}" for="originalniNaslov" />
                        <h:inputText id="originalniNaslov" value="#{filmController.selected.originalniNaslov}" title="#{bundle.CreateFilmTitle_originalniNaslov}" required="true" requiredMessage="#{bundle.CreateFilmRequiredMessage_originalniNaslov}" styleClass="form-control"/>

                        <h:outputLabel value="#{bundle.CreateFilmLabel_pocetakPrikazivanja}" for="pocetakPrikazivanja" />
                        <h:inputText id="pocetakPrikazivanja" value="#{filmController.selected.pocetakPrikazivanja}" title="#{bundle.CreateFilmTitle_pocetakPrikazivanja}" required="true" requiredMessage="#{bundle.CreateFilmRequiredMessage_pocetakPrikazivanja}" styleClass="form-control">
                            <f:convertDateTime pattern="dd.MM.yyyy." />
                        </h:inputText>

                        <h:outputLabel value="#{bundle.CreateFilmLabel_duzinaTrajanja}" for="duzinaTrajanja" />
                        <h:inputText id="duzinaTrajanja" value="#{filmController.selected.duzinaTrajanja}" title="#{bundle.CreateFilmTitle_duzinaTrajanja}" required="true" requiredMessage="#{bundle.CreateFilmRequiredMessage_duzinaTrajanja}" styleClass="form-control"/>

                        <h:outputLabel value="#{bundle.CreateFilmLabel_drzava}" for="drzava" />
                        <h:inputText id="drzava" value="#{filmController.selected.drzava}" title="#{bundle.CreateFilmTitle_drzava}" required="true" requiredMessage="#{bundle.CreateFilmRequiredMessage_drzava}" styleClass="form-control"/>

                        <h:outputLabel value="#{bundle.CreateFilmLabel_godina}" for="godina" />
                        <h:inputText id="godina" value="#{filmController.selected.godina}" title="#{bundle.CreateFilmTitle_godina}" required="true" requiredMessage="#{bundle.CreateFilmRequiredMessage_godina}" styleClass="form-control"/>

                        <h:outputLabel value="#{bundle.CreateFilmLabel_zanr}" for="zanr" />
                        <h:inputText id="zanr" value="#{filmController.selected.zanr}" title="#{bundle.CreateFilmTitle_zanr}" required="true" requiredMessage="#{bundle.CreateFilmRequiredMessage_zanr}" styleClass="form-control"/>

                        <h:outputLabel value="#{bundle.CreateFilmLabel_opis}" for="opis" />
                        <h:inputTextarea id="opis" value="#{filmController.selected.opis}" title="#{bundle.CreateFilmTitle_opis}" required="true" requiredMessage="#{bundle.CreateFilmRequiredMessage_opis}" styleClass="form-control"/>

                        <h:outputLabel value="#{bundle.CreateFilmLabel_youtubeUrl}" for="youtubeUrl" />
                        <h:inputTextarea id="youtubeUrl" value="#{filmController.selected.youtubeUrl}" title="#{bundle.CreateFilmTitle_youtubeUrl}" required="true" requiredMessage="#{bundle.CreateFilmRequiredMessage_youtubeUrl}" styleClass="form-control"/>

                        <h:outputLabel value="#{bundle.CreateFilmLabel_slikaUrl}" for="slikaUrl" />
                        <h:inputTextarea id="slikaUrl" value="#{filmController.selected.slikaUrl}" title="#{bundle.CreateFilmTitle_slikaUrl}" required="true" requiredMessage="#{bundle.CreateFilmRequiredMessage_slikaUrl}" styleClass="form-control"/>

                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{filmController.create}" value="#{bundle.CreateFilmSaveLink}" styleClass="btn btn-success" />
                    <br />
                    <br />
                    <h:commandLink action="#{filmController.prepareList}" value="#{bundle.CreateFilmShowAllLink}" immediate="true" styleClass="btn btn-primary btn-sm"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.CreateFilmIndexLink}" styleClass="btn btn-default btn-sm"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
