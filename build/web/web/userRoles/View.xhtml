<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserRolesTitle}"></h:outputText>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserRolesLabel_userRoleId}"/>

                    <h:outputText value="#{bundle.ViewUserRolesLabel_role}"/>
                    <h:outputText value="#{userRolesController.selected.role}" title="#{bundle.ViewUserRolesTitle_role}"/>

                    <h:outputText value="#{userRolesController.selected.username}" title="#{bundle.ViewUserRolesTitle_username}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userRolesController.destroyAndView}" value="#{bundle.ViewUserRolesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserRolesEditLink}"/>
                <br />
                <h:commandLink action="#{userRolesController.prepareCreate}" value="#{bundle.ViewUserRolesCreateLink}" />
                <br />
                <h:commandLink action="#{userRolesController.prepareList}" value="#{bundle.ViewUserRolesShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserRolesIndexLink}"/>

            </h:form>
