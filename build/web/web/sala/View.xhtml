<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSalaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <br/>
                <h:form>
                    <h:panelGrid columns="2">

                        <h:outputText style="font-size: 25px;" value="#{bundle.ViewSalaLabel_naziv}"/>
                        <h:outputText style="font-size: 25px;" value="#{salaController.selected.naziv}" title="#{bundle.ViewSalaTitle_naziv}"/>
                        <h:outputText style="font-size: 25px;" value="#{bundle.ViewSalaLabel_brojSedista}"/>
                        <h:outputText style="font-size: 25px;" value="#{salaController.selected.brojSedista}" title="#{bundle.ViewSalaTitle_brojSedista}"/>
                        <h:outputText style="font-size: 25px;" value="#{bundle.ViewSalaLabel_tehnologija}"/>
                        <h:outputText style="font-size: 25px;" value="#{salaController.selected.tehnologija}" title="#{bundle.ViewSalaTitle_tehnologija}"/>

                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{salaController.prepareCreate}" value="#{bundle.ViewSalaCreateLink}" styleClass="btn btn-primary"/> | 
                    <h:link outcome="Edit" value="#{bundle.ViewSalaEditLink}" styleClass="btn btn-default"/> | 
                    <h:commandLink action="#{salaController.destroyAndView}" value="#{bundle.ViewSalaDestroyLink}" styleClass="btn btn-danger"/>
                    <br />
                    <br />
                    <h:commandLink action="#{salaController.prepareList}" value="#{bundle.ViewSalaShowAllLink}" styleClass="btn btn-primary btn-sm"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.ViewSalaIndexLink}" styleClass="btn btn-default btn-sm"/>

                </h:form>
            </center>
        </ui:define>
    </ui:composition>

</html>
