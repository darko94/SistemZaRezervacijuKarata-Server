<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/cover.css"/>
        <h:outputStylesheet name="css/main.css"/>
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </h:head>
    <h:body>
        <div class="container login-container">
            <h:form>
                <h2>Dobrodošli u sistem za rezervaciju bioskopskih karata!</h2>
                <h3>Molimo unesite Vaše pristupne podatke.</h3>
                <br/>
                <h:outputText value="Username" />
                <h:inputText id="username" value="#{login.user}" styleClass="form-control"></h:inputText>
                <h:message for="username"></h:message>
                <br></br><br></br>

                <h:outputText value="Password" />
                <h:inputSecret id="password" value="#{login.pwd}" styleClass="form-control"></h:inputSecret>
                <h:message for="password"></h:message>
                <br></br><br></br>

                <h:commandButton action="#{login.validateUsernamePassword}"
                                 value="Uloguj se" styleClass="btn btn-default btn-lg"></h:commandButton>
            </h:form>
        </div>
    </h:body>
</html>
